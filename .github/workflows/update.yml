name: Update YouTube RSS Feed

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser feedgen

      - name: Generate RSS Feed
        run: python generate_feed.py

      - name: Commit and push feed.xml
        run: |
          git config --global user.email "hrauli@users.noreply.github.com"
          git config --global user.name "RSS Bot"
          git add feed.xml || echo "Nothing to add"
          git commit -m "Update RSS feed" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hrauli/parsefeed.git
